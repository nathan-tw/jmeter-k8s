apiVersion: v1
kind: Service
metadata:
  namespace: jmeter
  name: jmeter-grafana
  labels:
    app: jmeter-grafana
spec:
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: jmeter-grafana
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: jmeter
  annotations:
    nginx.ingress.kubernetes.io/service-weight: 'jmeter-grafana: 100'
  name: jmeter-grafana-ingress
spec:
  rules:
  - host: grafana-jmeter.7d.com
    http:
      paths:
      - path: /
        backend:
          serviceName: jmeter-grafana
          servicePort: 3000