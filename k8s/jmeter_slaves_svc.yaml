apiVersion: v1
kind: Service
metadata:
  namespace: jmeter
  name: jmeter-slaves-svc
  labels:
    jmeter_mode: slave
spec:
  clusterIP: None
  selector:
    jmeter_mode: slave
  ports:
    - port: 1099
      name: first
      targetPort: 1099
    - port: 50000
      name: second
      targetPort: 50000